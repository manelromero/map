<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/style.css"><title>Map</title></head><body><div id="modal" class="modal"><div class="modal-window"><span class="close">x</span><h2>Flickr pictures</h2><div class="flickr-pictures" data-bind="foreach: flickrPictures"><img class="flickr-images" data-bind="attr: {src: pictureUrl}"></div><h2>Wikipedia links</h2><ul class="wiki-content" data-bind="foreach: wikiLinks"><li class="wiki-link"><a data-bind="text: linkName, attr: {href: wikiLink}" target="_blank"></a></li></ul></div></div><div class="container"><div class="name"><h3>Barcelona locations</h3></div><div class="bar"><div class="filter"><span>Filter</span> <input class="filter-field" type="text" data-bind="textInput: filterText"></div></div><div class="list"><ul data-bind="foreach: allLocations"><li data-bind="visible: show, text: name, event: {click: $parent.toggleInfo, mouseover: $parent.bounce}"></li></ul></div><div class="map" data-bind="text: map"></div></div><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdTNrsUmxUIcYUxbfzsLDAtVuk_oUrOaE"></script><script src="js/lib/knockout-3.4.0.js"></script><script src="js/lib/jquery.js"></script><script src="js/locations.js"></script><script src="js/app.js"></script></body></html>
