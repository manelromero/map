<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Map</title>

</head>
<body>
	<!-- The Modal -->
	<div id="modal">
		<div id="modal-window">
			<span id="close">x</span>
			<h2>Flickr pictures</h2>
			<div id="flickr-images">
			</div>
			<h2>Wikipedia links</h2>
			<ul id="wiki-content"></ul>
		</div>
	</div>

	<div id="container">
		<div id="name">Barcelona locations</div>
		<div id="bar"></div>
		<div id="list">
			<div id="filter">
				<span>Filter</span>
				<input id="filter-field" type="text" data-bind="textInput: filterText">
			</div>
			<ul data-bind="foreach: allLocations">
				<li data-bind="visible: show, text: name, event: {click: $parent.toggleInfo, mouseover: $parent.toggleBounce, mouseout: $parent.toggleBounce}"></li>
			</ul>
		</div>
		<div id="map" data-bind="text: map"></div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdTNrsUmxUIcYUxbfzsLDAtVuk_oUrOaE"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/locations.js"></script>
	<script src="js/app.js"></script>
	<script src="js/extrainfo.js"></script>
</body>
</html>
