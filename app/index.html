<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Map</title>

</head>
<body>

	<div id="container">
		<div id="name">Manel locations</div>
		<div id="bar">This is the bar</div>
		<div id="list">
			<ul data-bind="foreach: allMarkers">
				<li data-bind="text: name, click: $parent.openInfoWindow"></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdTNrsUmxUIcYUxbfzsLDAtVuk_oUrOaE"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/markers.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
